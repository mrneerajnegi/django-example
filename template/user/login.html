<!DOCTYPE html>
{% extends 'user/base.html' %}
{% block body_block %}
<div class="jumbotron">
    <h3>Please Login</h3>
<form method ="POST" action="{% url 'user:login' %}">
    {% csrf_token %}
    <label for="username">Username</label>
     <input class="form-control" name="username" type="text" placeholder="Please enter your username"><br>
    <label for="password">Password</label>
     <input class="form-control" name="password"  type="password" placeholder="Please enter your password"><br>

    <input type="submit" class="btn btn-primary" value="Login">
</form>
    </div>
{% endblock %}
